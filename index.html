<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Седона</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="todo-application">
      <h1>To-do list</h1>
      <p class="new-task">
        <input type="text" name="task" id="task-id" value="" placeholder="Что нужно выполнить?">
        <button type="button" class="add button" aria-label="Добавить"></button>
        <button type="button" class="delete button" ></button>
      </p>
        <ol class="task-list">
          <li class="task-item">
            <input type="text">
            <div class="button-container">
              <button type="button" class="done button" aria-label="Выполнено"></button>
              <button type="button" class="edit button" aria-label="Редактировать"></button>
              <button type="button" class="delete button" aria-label="Корзина"></button>
            </div>
          </li>
        </ol>
    </section>
    <footer class="made-by">
      <p> Made by AnastasiaArt</p>
      <p>2018</p>
    </footer>
    </div>
  </body>
</html>
