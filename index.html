<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Седона</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="body-container">
      <section class="todo-application">
        <h1>To-do list</h1>
        <p class="new-task">
          <input type="text" name="task" id="task-id" value="" placeholder="Что нужно выполнить?"  autofocus>
          <button type="button" class="add button" aria-label="Добавить" onclick="addTodo()"></button>
          <button type="button" class="del button" onclick="delInput()"></button>
        </p>
        <ol class="task-list"></ol>
      </section>
      <footer class="made-by">
        <p> Made by AnastasiaArt</p>
        <p>2018</p>
      </footer>
      <section class="modal" id="modal-id">
        <h2>Edit To-Do</h2>
        <input type="text" name="task-edit" id="task-edit-id" value="" required>
        <button class="button" type="button" id="save-id">OK</button>
        </section>
      </div>
    <script src="js/app.js"></script>
  </body>
</html>
